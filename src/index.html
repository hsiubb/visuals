<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Visuals</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./scss/index.scss">
</head>
<body>
    <header>
        <div class="rotate-box">
            <div class="streamer">
                <span class="circle"></span>
                <span class="circle"></span>
                <span class="circle"></span>
            </div>
        </div>
        <div class="site-name">
            <h1><a class="my-name" href="https://github.com/hsiubb/visuals">楚滨</a>的杂物箱</h1>
            <p class="site-info">They're all CSS & JS effects.</p>
        </div>
    </header>
    <div class="header-placeholder"></div>

    <section class="main">
        <div id="snow" data-board="canvas"></div>

        <div data-board="CSS3">
            <div class="windmill">
                <div class="fan-blades">
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>

        <div id="strange" data-board="canvas"></div>

        <div id="round_shield" data-board="CSS3"></div>

        <div id="drip" data-board="canvas"></div>

        <div data-board="CSS3">
            <div class="dice">
                <i side="1"></i>
                <i side="2"></i>
                <i side="3"></i>
                <i side="4"></i>
                <i side="5"></i>
                <i side="6"></i>
            </div>
        </div>

        <div id="firework" data-board="canvas"></div>

        <div data-board="CSS3">
            <div class="vessel">
                <span class="vessel-arc"></span>
                <span class="vessel-arc"></span>
                <span class="vessel-arc"></span>
                <span class="vessel-arc"></span>
            </div>
        </div>

        <div id="heartbeat" data-board="canvas"></div>

        <div data-board="CSS3">
            <div class="rolling-boxes">
                <span class="rolling-box"></span>
                <span class="rolling-box"></span>
                <span class="rolling-box"></span>
                <span class="rolling-box"></span>
                <span class="rolling-box"></span>
            </div>
        </div>

        <div id="gears" data-board="canvas"></div>

        <div data-board="CSS3">
            <div class="dnaLoad">
                <div class="dots"></div>
                <div class="dots"></div>
                <div class="dots"></div>
                <div class="dots"></div>
                <div class="dots"></div>
                <div class="dots"></div>
                <div class="dots"></div>
                <div class="dots"></div>
                <div class="dots"></div>
                <div class="dots"></div>
                <div class="dots"></div>
                <div class="dots"></div>
                <div class="dots"></div>
            </div>
        </div>

        <div id="maze" data-board="canvas"></div>

        <div class="rect" data-board="CSS3">
            <span></span>
            <span></span>
        </div>

        <div id="spiral" data-board="canvas"></div>

        <div class="loading-grids" data-board="CSS3">
            <span class="loading-grid"></span>
            <span class="loading-grid"></span>
            <span class="loading-grid"></span>
            <span class="loading-grid"></span>
        </div>

        <!-- <div id="unknown" data-board="canvas"></div>
        <div class="loading-grids" data-board="CSS3">
            <span class="loading-grid"></span>
            <span class="loading-grid"></span>
            <span class="loading-grid"></span>
            <span class="loading-grid"></span>
        </div>-->

    </section>

    <script src="./js/index.js"></script>
</body>
</html>
